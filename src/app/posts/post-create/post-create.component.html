<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost()" [formGroup]="form" *ngIf="!isLoading">
        <mat-form-field>
            <input formControlName="title" matInput type="text" placeholder="Post Title">
            <mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image')?.valid">
            <img [src]="imagePreview" [alt]="form.get('title')?.value">
        </div>
        <mat-form-field>
            <textarea formControlName="content" matInput rows="4" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit">Save post</button>
    </form>
</mat-card>

<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input matInput type="text" ngModel name="title" required #title="ngModel">
            <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="4" ngModel name="content" required #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit">Save post</button>
    </form>
</mat-card>

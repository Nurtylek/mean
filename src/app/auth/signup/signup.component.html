<mat-card>
    <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
        <mat-form-field>
            <input matInput type="email" placeholder="email" name="email" ngModel #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="password" name="password" ngModel #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>
        <button color="accent" mat-raised-button type="submit" *ngIf="!isLoading">Sign Up</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
